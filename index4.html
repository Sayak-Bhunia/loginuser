<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style4.css" />
    <title>Login Form</title>
    <title>Javascript Login Form Validation</title>
    <script src="script.js"></script>
</head>
<body>
<div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
</div>
<div class="form">
    <h2>Welcome! , login to your existing account</h2>

    <label for="username">User ID</label>
    <input type="text" placeholder=" Enter your User ID" id="username">
    <br>
    <label for="password">Password</label>
    <input type="password" placeholder="Minimum 5 characters" id="password">
    <br>
    <input type="button" value="SIGN IN" id="submit" onclick="validate()"/>
</div>
</body>
